<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevPort - Reset Password</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="auth-container">
    <div class="auth-card">
      <img src="Logo.svg" alt="DevPort Logo" class="logo">
      <h2 class="app-title">DevPort</h2>
      <h1 class="auth-title">Choose new password</h1>
      <p class="auth-subtitle">Enter your new password and youâ€™re all set.</p>
      <form>
        <input type="password" placeholder="Enter a password" class="input-field" required>
        <input type="password" placeholder="Re-enter a password" class="input-field" required>
        
        <!-- Password rules list (reuse your updated list and CSS!) -->
        <ul class="password-rules">
          <li><span class="rule-icon"></span> one lower case character</li>
          <li><span class="rule-icon"></span> one uppercase character</li>
          <li><span class="rule-icon"></span> one number</li>
          <li><span class="rule-icon"></span> one special character</li>
          <li><span class="rule-icon"></span> 8 character minimum</li>
        </ul>
        <button type="submit" class="sign-in-btn">Reset Password</button>
      </form>
    </div>
  </main>
</body>
</html>
