
<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevPort - login</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class= "auth-container">
    <div class="auth-card">
      <img src="Logo.svg" alt="DevPort Logo" class="logo">
      <h2 class="app-title">DevPort</h2>

      <h1 class="auth-title">Login to acount</h1>
      <p class="auth-subtitle">Enter your credentials to access you acount</p>
      

      <button class="gitHub-btn">
        <img src="github.svg" alt="GitHub Icon" class="github-icon">
        Sign in with GitHub
      </button>


      <div class="divider"><span>or</span></div>

      <form>
        <input type="email" placeholder="Email" class="input-field" required>
        <input type="password" placeholder="Password" class="input-field" required>
      

      <div class="forgot-row">
        <a href="#" class="forgot-link">Forgot password?</a>

      </div>
      <button type="submit" class="sign-in-btn">Sign In</button>
    </form>
   <p class="signup-link">
        Not a member? <a href="signup.html">Create an account</a>
    </div>

  </main>
  
</body>
</html>
