<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Settings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1 class="profile-title">Projects settings</h1>
    <section class="profile-card">
      <form class="profile-form">
        <button type="button" class="btn upload-btn" style="margin-bottom: 14px; align-self: flex-start;">
          + Add project
        </button>
        <div class="profile-image-section">
          <div class="profile-image-placeholder">
            <img src="profile-1.svg" alt="Project Icon" class="profile-img"/>
          </div>
          <p>Image must be PNG or JPEG â€“ max 2MB</p>
          <div class="profile-image-actions">
            <button type="button" class="btn upload-btn">
              <img src="upload.svg" alt="Upload Icon" class="icon"/> Upload Image
            </button>
            <button type="button" class="btn delete-btn">
              <img src="Trash.svg" alt="Delete Icon" class="icon"/> Delete Image
            </button>
          </div>
        </div>
        <div class="profile-fields">
          <div class="input-row">
            <div class="input-group">
              <label for="project-name">Project Name</label>
              <input type="text" id="project-name" placeholder="Enter your project name">
            </div>
            <div class="input-group">
              <label for="demo-url">Demo URL</label>
              <input type="url" id="demo-url" placeholder="Enter the demo URL">
            </div>
          </div>
          <div class="input-group">
            <label for="repo-url">Repository URL</label>
            <input type="url" id="repo-url" placeholder="Enter the repository URL">
          </div>
          <div class="input-group">
            <label for="description">Description</label>
            <textarea id="description" rows="3" placeholder="Enter a short description.."></textarea>
          </div>
        </div>
        <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 16px;">
          <button type="button" class="btn delete-btn">Remove</button>
          <button type="submit" class="btn save-btn">Add</button>
        </div>
      </form>
    </section>

    <!-- Project List Example (you can duplicate or generate dynamically with JS) -->
    <section class="project-list" style="margin-top: 36px;">
      <div class="project-card" style="display: flex; align-items: center; gap: 18px; background: #fff; border-radius: 12px; box-shadow: 0 2px 10px rgba(50,50,93,.08); padding: 16px; margin-bottom: 14px;">
        <img src="music-player-7792956_1280.jpg" alt="Music Player" class="project-img" style="border-radius: 8px;">
        <div style="flex:1">
          <h3 style="margin-bottom: 6px; font-size: 1.1rem;">Music Player</h3>
          <p style="color:#6a6a6a; font-size: .99rem;">A music player web app for users to listen to and interact with audio.</p>
        </div>
        <button class="btn upload-btn" style="padding: 8px 22px;">Edit</button>
      </div>
      <div class="project-card" style="display: flex; align-items: center; gap: 18px; background: #fff; border-radius: 12px; box-shadow: 0 2px 10px rgba(50,50,93,.08); padding: 16px;">
        <img src="music_883586-23522.avif" alt="Movie Search App" class="project-img" style="border-radius: 8px;">
        <div style="flex:1">
          <h3 style="margin-bottom: 6px; font-size: 1.1rem;">Movie Search App</h3>
          <p style="color:#6a6a6a; font-size: .99rem;">A movie search web app using an external API. Search and display movie information.</p>
        </div>
        <button class="btn upload-btn" style="padding: 8px 22px;">Edit</button>
      </div>
    </section>
  </main>
</body>
</html>
